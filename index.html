<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Awesome Startup Employee Directory</title>
  <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Awesome Startup Employee Directory</h1>
    <ul class="employees" id="employee-list">
    </ul>
    <label for="fiter" class="filter-label">Filter by name or username: </label>
    <input type="text" id="fiter" class="filter">
  </div>  
  <div class="modal" id="emplyee-modal">
    <button type="button" class="modal-close" id="emplyee-modal-close">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
        <path d="M964.7 157.6L622.3 500l342.4 342.4 0 0c15.7 15.7 25.3 37.3 
        25.3 61.1 0 47.7-38.7 86.5-86.5 86.5 -23.9 0-45.5-9.7-61.1-25.3l0 
        0L500 622.3 157.6 964.7l0 0C142 980.3 120.3 990 96.5 990 48.7 990 
        10 951.3 10 903.5c0-23.9 9.7-45.5 25.3-61.1l0 0L377.7 500 35.3 
        157.6l0 0C19.7 142 10 120.3 10 96.5 10 48.7 48.7 10 96.5 10c23.9 
        0 45.5 9.7 61.1 25.3l0 0L500 377.7 842.4 35.3l0 0C858 19.7 879.7 
        10 903.5 10c47.8 0 86.5 38.7 86.5 86.5C990 120.3 980.3 142 964.7 
        157.6L964.7 157.6z"/>
      </svg>
    </button>
    <img class="employee-picture" src="https://randomuser.me/api/portraits/women/89.jpg" alt="employee photo">
    <div class="employee-name"></div>
    <div class="employee-email"></div>
    <div class="employee-username"></div>
    <div class="employee-city"></div>
    <hr>
    <div class="employee-cell"></div>
    <div class="employee-address">
      <span class="employee-street"></span>,
      <span class="employee-state"></span> 
      <span class="employee-postal"></span> 
      <span class="employee-country"></span>
    </div>
    <div class="employee-birthday">Birthday: <span class="employee-birthday-date"></span></div>
    <button type="button" class="modal-prev" id="emplyee-modal-prev">←</button>
    <button type="button" class="modal-next" id="emplyee-modal-next">→</button>
  </div>
  <div class="modal-backdrop"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
